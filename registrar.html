<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Floating memories</title>
    <link rel="stylesheet" href="registrar.css">
</head>
<body>
   <svg width="100%" height="120" viewBox="0 0 800 120">
  <path id="arc" d="M50,100 Q400,10 750,100" fill="transparent"/>
  <text font-family="'Playfair Display', serif" font-size="50" fill="#000" text-anchor="middle">
    <textPath xlink:href="#arc" startOffset="50%">
      REGISTRAR
    </textPath>
  </text>
</svg>

<svg width="100%" height="60" viewBox="0 0 800 60">
      <path id="arc2" d="M100,50 Q400,5 700,50" fill="transparent"/>
      <text font-family="'Playfair Display', serif" font-size="28" fill="#000" text-anchor="middle">
        <textPath xlink:href="#arc2" startOffset="50%">
          Nos ajude a ajudar!
        </textPath>
      </text>
   </svg>

    <div class="registrar">
      <form>
        <input type="text" placeholder="Nome" required>
        <input type="text" placeholder="CPF" required>
        <input type="email" placeholder ="E-mail" required>
        <input type="password" placeholder="Senha" required>
        <input type="date" placeholder="Data de nascimento" required>
        <button type="submit">REGISTRAR</button>  
      </form>
   
    </div>
  
</div>
</body>
