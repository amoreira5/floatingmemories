<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Floating memories</title>
    <link rel="stylesheet" href="chat.css">
</head>
<body>
  <div class="menu-hamburguer" id="menu-hamburguer">
    <span></span>
    <span></span>
    <span></span>
</div>
<nav class="menu-nav" id="menu-nav">
    <a href="index.html">Início</a>
    <a href="perdidos.html">Perdidos</a>
    <a href="chat.html">Chat</a>
    <a href="login.html">Login</a>
</nav>
   <svg width="100%" height="120" viewBox="0 0 800 120">
  <path id="arc" d="M50,100 Q400,10 750,100" fill="transparent"/>
  <text font-family="'Playfair Display', serif" font-size="50" fill="#000" text-anchor="middle">
    <textPath xlink:href="#arc" startOffset="50%">
      Chat
    </textPath>
  </text>
</svg>

<svg width="100%" height="60" viewBox="0 0 800 60">
      <path id="arc2" d="M100,50 Q400,5 700,50" fill="transparent"/>
      <text font-family="'Playfair Display', serif" font-size="28" fill="#000" text-anchor="middle">
        <textPath xlink:href="#arc2" startOffset="50%">
          Interaja com quem perdeu ou encontrou algo!
        </textPath>
      </text>
   </svg>

   <div class="chat-container">
    <div class="chat-messages" id="chat-messages">
        <!-- Mensagens aparecerão aqui -->
        <div class="message received">Olá! A pessoa que perdeu esse objeto não está online.</div>
        <div class="message sent">Olá!</div>
    </div>
    <form class="chat-form">
        <input type="text" placeholder="Digite sua mensagem..." id="chat-input" required>
        <button type="submit">Enviar</button>
    </form>
</div>
<script>
const chatForm = document.querySelector('.chat-form');
const chatInput = document.getElementById('chat-input');
const chatMessages = document.getElementById('chat-messages');

chatForm.addEventListener('submit', function(e) {
    e.preventDefault();
    const msg = chatInput.value.trim();
    if (msg) {
        const div = document.createElement('div');
        div.className = 'message sent';
        div.textContent = msg;
        chatMessages.appendChild(div);
        chatInput.value = '';
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }
});
</script>
<script>
const menuHamburguer = document.getElementById('menu-hamburguer');
const menuNav = document.getElementById('menu-nav');

menuHamburguer.addEventListener('click', () => {
    menuNav.classList.toggle('active');
});
</script>
</body>
